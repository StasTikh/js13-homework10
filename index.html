<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js" type="module" defer></script>
    <title>Homework #10</title>
</head>
<body>
    <div class="container" id="app" v-cloak>

        <h1 class="mt-3">{{title}}</h1>


        <div class='text-right d-flex'>
            <input v-model='search' id='search' class='me-auto' type="text" placeholder="Search...">

            <span class='mx-4 d-flex align-items-center'>
                <label for='sort-up'>Price Up</label>
                <input v-model='sort' id='sort-up' class='mx-2' type="radio" value='up' name='sort'>
            </span>

            <span class='mx-4 d-flex align-items-center'>
                <label for='sort-down'>Price Down</label>
                <input v-model='sort' id='sort-down' class='mx-2' type="radio" value='down' name='sort'>
            </span>
        </div>

        <div class="mx-auto text-center mt-3">
            <stuff-basket
            :array='showList'
            ></stuff-basket>
        </div>

        <div class="row row-cols-md-5 mt-5">
            <stuff-card
                v-for='item in showList'
                :product='item'
            ></stuff-card>
        </div>
    
    
    </div>
    <div id="loader" class="text-center my-5">
        <i class="fas fa-spinner fa-3x fa-spin"></i>
    </div>
 
</body>
</html>
